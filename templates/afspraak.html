<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
    <div class="card">
        <form method="POST" action="{{ url_for('afspraak_invoegen') }}">
            <div class="form-group">
                <label for="dag">Dag</label>
                <select class="form-control" id="dag" name="dag">
                    {% for dag in dagen %}
                        <option value="{{ dag.strftime('%x') }}">{{ dag.strftime('%A %d %B %Y') }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tijd">Tijd</label>
                <select class="form-control" id="tijd" name="tijd">
                    {% for tijd in tijden %}
                        <option>{{ tijd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="naam">Naam</label>
                <input type="text" class="form-control" id="naam" name="naam">
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('index') }}" class="btn btn-info" role="button">Close</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div></div>
</body>
</html>
